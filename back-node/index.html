<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <h2>Consulta Frontend</h2>
            <p>Envio do mês selecionado para processamento no backend</p>
            <button id="btn">Consultar</button>
            <div class="result-box">
                <label for="month2">Mês selecionado:</label>
                <span id="month2"></span>
            </div>
        </div>

        <div class="button-container">
            <h2>Consulta Backend</h2>
            <p>Seleção automática do mês atual no backend</p>
            <button id="btn2">Processar</button>
            <div class="result-box">
                <label for="month3">Resultado:</label>
                <span id="month3"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
